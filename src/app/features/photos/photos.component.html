<app-header></app-header>
<div class="photos-wrapper" style="height: 100vh; width: 100vw; overflow-y: scroll;" (scroll)="onScroll($event)" (click)="OnClick($event)">
    <app-photo-item *ngFor="let item of listItems" [imageUrl]="item.image" [imageId]="item.id"></app-photo-item>
    <div *ngIf="loading" class="loader">
        <mat-spinner color="accent"></mat-spinner>
    </div>
</div>
